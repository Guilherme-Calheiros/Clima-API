<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Clima Viewer</title>
    <script src="scripts/script.js" defer></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div id="searchDiv">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="searchText" placeholder="Digite o nome de uma cidade">
        </div>
        <div id="weatherData">
            <div id="mainInformation">
                <h2 id="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <span id="city">Rio de Janeiro</span>
                </h2>
                <div id="weatherConditions">
                    <img src="" alt="Condição do tempo" id="weatherIcon">
                    <p id="description">Nublado</p>
                </div>
            </div>
            <div id="additionalInformation">
                <div id="degree">
                    <p>
                        <i class="fa-solid fa-temperature-half"></i>
                        Temperatura
                    </p>
                    <span>38</span>&deg;C
                </div>
                <div id="humidity">
                    <p>
                        <i class="fa-solid fa-droplet"></i>
                        Umidade
                    </p>
                    <span>48%</span>
                </div>
                <div id="wind">
                    <p>
                        <i class="fa-solid fa-wind"></i>
                        Vento
                    </p>
                    <span>3Km/h</span>
                </div>
            </div>
        </div>
        <div id="error-message" class="hide">
            <p>Não foi possível encontrar o clima de uma cidade com este nome.</p>
        </div>
        <div id="loader" class="hide">
            <i class="fa-solid fa-spinner"></i>
        </div>
    </div>
</body>
</html>
